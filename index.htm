<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Corona Tracking Map</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin-top: 2em;
    }
    #map {
      width: 101vw;
      height: 100vh;
    }

    #data div {
      padding-top: 2px;
    }
  </style>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <span class="navbar-brand mb-0 h1">COVID-19 | Map App</span>
      </nav>
    </header>
    <section id="peta">
      <div id="map"></div>
    </section>
    <div class="container">
      <section id="data-country">
        <div class="row mt-5 mb-5">
          <div class="col-xs-12 col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h1>Data Negara Yang Terinfeksi</h1>
                </div>
                <span class="h4" id="data"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h5">Created By Rayhan Rahmat Aziz</span>
      </nav>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
